<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="images/favicon-32x32.png">
  <title>Sign Up Form</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="left">
      <h1>Learn to code by watching others</h1>
      <p>See how experienced developers solve problems in real-time.
        Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
    </div>
    <div class="right">
      <div class="panel">
        <p><strong>Try it free 7 days</strong> then $20/mo. thereafter</p>
      </div>
      <form action="">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="First Name">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Last Name">
        </div>
        <div class="form-group">
          <input type="email" class="form-control" placeholder="Email Address">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" placeholder="Password">
        </div>
        <button class="btn-lg" type="button">Claim your free trial</button>
        <div class="small">By clicking the button, you are agreeing to our <strong>Terms and Services</strong>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
